<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing page </title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">Playing /Market</div>
        <div class="links">
          <div class="">
            <span><i class="ri-search-line"></i></span>
          </div>
          <div class="">
            STORE <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div class="">
            PRODUCTS <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div class="">
            ACCESSORIES <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          <div class="">
            SERVICES <span><i class="ri-arrow-drop-down-fill"></i></span>
          </div>
          
          <div class="shopping__cart"><i class="ri-shopping-bag-line"></i></div>
        </div>
      </div>
      <div class="content">
        <div class="image">
          <img src="image2.jpg" alt="Headphones" />
        </div>
        <div class="header">
          <h1>Headphones</h1>
          <h1>Wireless</h1>
          <p>The Revolution in Sound</p>
          <button class="button">Buy Now</button>
        </div>
        <div class="featured__item">
          <h4>Get closer to your</h4>
          <h4>favourite Music</h4>
          
        </div>
        <div class="contact">
          <span><i class="ri-phone-fill"></i></span> +94759552790
        </div>
      </div>
      <div class="footer">
        <div class="socials">
          <span>Facebook</span>
          <span>Twitter</span>
          <span>Google</span>
        
    </div>
  </body>
</html>
